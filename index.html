<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="BoxCraft helps beginners learn and visualize CSS sizing, box model, and layout with interactive tools.">
  <meta name="keywords" content="CSS, sizing, box model, visual, web development, beginners, responsive">
  <meta name="author" content="Mohammed Owais">
  <title>BoxCraft â€“ Learn CSS Sizing Visually</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      min-height: 100vh;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-size: 20px 20px;
      background-image: linear-gradient(to right, #444 1px, transparent 1px),
                        linear-gradient(to bottom, #444 1px, transparent 1px);
      z-index: 0;
    }

    #box {
      width: 200px;
      height: 200px;
      border: 2px dashed #00ff99;
      resize: both;
      overflow: auto;
      background-color: #111;
      position: relative;
      z-index: 1;
      transition: width 0.2s ease, height 0.2s ease;
    }

    #dimensions {
      margin-top: 15px;
      font-size: 18px;
      color: #00ff99;
    }

    select, input[type="range"], button {
      margin: 8px;
      padding: 8px 12px;
      background: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 6px;
      font-size: 14px;
      transition: background 0.3s;
    }

    button:hover {
      background: #00ff99;
      color: #000;
      cursor: pointer;
    }

    #exportedCode {
      margin-top: 15px;
      white-space: pre-wrap;
      background: #222;
      padding: 15px;
      border-radius: 8px;
      width: 100%;
      max-width: 700px;
      font-family: monospace;
      border-left: 4px solid #00ff99;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    label {
      margin-right: 6px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.5rem;
      }

      #box {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¯ CSS Resizer Playground</h2>
  <div class="grid"></div>
  <div id="box"></div>
  <div id="dimensions">Width: 200px | Height: 200px</div>

  <div class="controls">
    <label for="unit">Unit:</label>
    <select id="unit">
      <option value="px">px</option>
      <option value="%">%</option>
      <option value="em">em</option>
      <option value="rem">rem</option>
    </select>

    <label for="minWidth">Min Width:</label>
    <input type="range" id="minWidth" min="50" max="500" value="50">

    <label for="maxWidth">Max Width:</label>
    <input type="range" id="maxWidth" min="200" max="1000" value="1000">

    <button onclick="exportCode()">ðŸ“¤ Export Code</button>
  </div>

  <div id="exportedCode" hidden></div>

  <script>
    const box = document.getElementById('box');
    const dim = document.getElementById('dimensions');
    const unitSelector = document.getElementById('unit');
    const minW = document.getElementById('minWidth');
    const maxW = document.getElementById('maxWidth');
    const exportDiv = document.getElementById('exportedCode');

    let unit = 'px';

    function updateSize() {
      let width = box.offsetWidth;
      let height = box.offsetHeight;

      if (unit === '%') {
        width = ((box.offsetWidth / box.parentElement.offsetWidth) * 100).toFixed(1);
        height = ((box.offsetHeight / box.parentElement.offsetHeight) * 100).toFixed(1);
      } else if (unit === 'em' || unit === 'rem') {
        width = (box.offsetWidth / 16).toFixed(2);
        height = (box.offsetHeight / 16).toFixed(2);
      }

      dim.textContent = `Width: ${width}${unit} | Height: ${height}${unit}`;
    }

    unitSelector.addEventListener('change', () => {
      unit = unitSelector.value;
      updateSize();
    });

    minW.addEventListener('input', () => {
      box.style.minWidth = `${minW.value}px`;
    });

    maxW.addEventListener('input', () => {
      box.style.maxWidth = `${maxW.value}px`;
    });

    function exportCode() {
      const width = box.offsetWidth;
      const height = box.offsetHeight;
      const code = `
<!-- HTML -->
<div class="box"></div>

<!-- CSS -->
<style>
.box {
  width: ${width}${unit};
  height: ${height}${unit};
  border: 2px dashed #00ff99;
  background-color: #111;
  resize: both;
  overflow: auto;
}
</style>`;
      exportDiv.hidden = false;
      exportDiv.textContent = code.trim();
    }

    const observer = new ResizeObserver(updateSize);
    observer.observe(box);
  </script>
</body>
</html>
